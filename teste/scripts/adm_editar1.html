<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Card com Upload de Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card {
            height: 100%;
        }

        /* Ajusta a largura dos ícones e garante que o campo tenha a mesma largura */
        .input-group-text {
            width: 45px;
            /* Define uma largura consistente para os ícones */
            text-align: center;
        }
    </style>

</head>

<body>



    <!-- BOTÃO ADM-->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#adminModal">Administração</button>



    <!-- EVENTO -->
    <div class="container" id="cardContainer">
        <div class="row mt-3">
            <div class="col-md-3 col-lg-3 mb-4 card-evento">
                <div class="card">
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp" class="card-image"
                        alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Título do Evento</h5>
                        <h6 class="card-subtitle mb-2">
                            <span class="card-event-date">Dia</span> |
                            <span class="card-event-time">Horário</span>
                        </h6>
                        <h6 class="card-subtitle mb-2 text-muted card-event-location">Local</h6>
                        <h6 class="card-subtitle mb-2 text-muted card-event-price">Preço</h6>
                        <p class="card-text text-muted card-event-description">Descrição</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary card-event-button">Botão</button>
                    </div>
                </div>
            </div>




    <!-- Modal de Administração -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Administração de Cards</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminForm">
                        <div class="mb-3">
                            <label for="cardType" class="form-label">Escolha o tipo de card:</label>
                            <select class="form-select" id="cardType" onchange="showCardFields()">
                                <option value="">Selecione...</option>
                                <option value="evento">Evento</option>
                            </select>
                        </div>

                        <!-- Campo de Índice do Card -->
                        <div class="mb-3">
                            <label for="cardIndex" class="form-label">Índice do card a modificar:</label>
                            <input type="number" class="form-control" id="cardIndex" placeholder="Ex: 1, 2, 3">
                        </div>

                        <!-- Campos dinâmicos -->
                        <div id="dynamicFields"></div>

                        <button type="button" class="btn btn-primary" onclick="updateCard()">Salvar mudanças</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script>
        function showCardFields() {
            const cardType = document.getElementById("cardType").value;
            const dynamicFields = document.getElementById("dynamicFields");

            // Limpa os campos anteriores
            dynamicFields.innerHTML = '';

            if (cardType === 'evento') {
                dynamicFields.innerHTML = `
                <div id="eventFields" class="form-group">
                    <h6>Evento</h6>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-image"></i></span>
                        <input type="file" class="form-control" id="event-image-file" accept="image/*">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-heading"></i></span>
                        <input type="text" class="form-control" id="event-title-input" placeholder="Insira o título">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" class="form-control" id="event-date-input">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-clock"></i></span>
                        <input type="time" class="form-control" id="event-time-input">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" class="form-control" id="event-location-input" placeholder="Insira o local">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        <input type="text" class="form-control" id="event-price-input" placeholder="Insira o preço">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                        <textarea class="form-control" id="event-description-input" rows="3"
                            placeholder="Insira a descrição"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-link"></i></span>
                        <input type="text" class="form-control" id="event-button-destination" placeholder="Insira o destino do botão">
                    </div>
                </div>`;
            }
        }

    





    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>

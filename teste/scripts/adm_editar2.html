<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Card com Upload de Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        /* Definindo um tamanho fixo para a imagem */
        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover; /* Garante que a imagem preencha a área sem distorcer */
        }
    </style>
</head>

<body>

    <!-- Cards que serão atualizados -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img id="card-image-1" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp"
                        class="card-image" alt="Card 1">
                    <div class="card-body">
                        <h5 id="card-title-1" class="card-title">Título Card 1</h5>
                        <p id="card-text-1" class="card-text">Texto original do card 1.</p>
                        <a href="#!" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img id="card-image-2" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp"
                        class="card-image" alt="Card 2">
                    <div class="card-body">
                        <h5 id="card-title-2" class="card-title">Título Card 2</h5>
                        <p id="card-text-2" class="card-text">Texto original do card 2.</p>
                        <a href="#!" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img id="card-image-3" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp"
                        class="card-image" alt="Card 3">
                    <div class="card-body">
                        <h5 id="card-title-3" class="card-title">Título Card 3</h5>
                        <p id="card-text-3" class="card-text">Texto original do card 3.</p>
                        <a href="#!" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img id="card-image-4" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp"
                        class="card-image" alt="Card 4">
                    <div class="card-body">
                        <h5 id="card-title-4" class="card-title">Título Card 4</h5>
                        <p id="card-text-4" class="card-text">Texto original do card 4.</p>
                        <a href="#!" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inputs para modificar os cards -->
    <div class="container my-4">
        <div class="mb-3">
            <label for="cardIndex" class="form-label">Escolha o Card (1 a 4)</label>
            <input type="number" id="cardIndex" class="form-control" placeholder="Número do Card" min="1" max="4">
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Selecione uma Imagem</label>
            <input type="file" id="imageFile" class="form-control" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Título do Card</label>
            <input type="text" id="title" class="form-control" placeholder="Insira o novo título">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Texto do Card</label>
            <textarea id="description" class="form-control" placeholder="Insira o novo texto"></textarea>
        </div>
        <button class="btn btn-success" onclick="atualizarCard()">Salvar</button>
    </div>

    <script>
        // Função para atualizar o card específico
        function atualizarCard() {
            // Pegar o índice do card
            var cardIndex = document.getElementById("cardIndex").value;

            // Verificar se o índice está entre 1 e 4
            if (cardIndex < 1 || cardIndex > 4) {
                alert("Escolha um número de card entre 1 e 4.");
                return;
            }

            // Pegar os valores dos inputs
            var arquivoImagem = document.getElementById("imageFile").files[0]; // Pega o arquivo
            var novoTitulo = document.getElementById("title").value;
            var novaDescricao = document.getElementById("description").value;

            // Atualizar a imagem se um arquivo foi selecionado
            if (arquivoImagem) {
                var leitor = new FileReader(); // Objeto para ler o arquivo
                leitor.onload = function (event) {
                    // Atualiza a imagem do card selecionado
                    document.getElementById("card-image-" + cardIndex).src = event.target.result;
                };
                leitor.readAsDataURL(arquivoImagem); // Lê o arquivo como uma URL de dados
            }

            // Atualizar o título
            if (novoTitulo) {
                document.getElementById("card-title-" + cardIndex).innerText = novoTitulo;
            }

            // Atualizar o texto
            if (novaDescricao) {
                document.getElementById("card-text-" + cardIndex).innerText = novaDescricao;
            }

            // Limpar os campos após salvar
            document.getElementById("cardIndex").value = '';
            document.getElementById("imageFile").value = '';
            document.getElementById("title").value = '';
            document.getElementById("description").value = '';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
